<!DOCTYPE html>
<html lang="pt-Br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/formulario.css">
  </head>
  <body>
<p><h1>UBS</h1></p>
<form method="POST" action="/localizar">
  <!-- get - mais rapido, mas menos seguro (enviar p barra de link) -->
  <!-- https://atom.io/packages/atom-html-preview  CTRL+SHIFT+H-->
  <!-- surround - selecionar e inserir tag [https://atom.io/packages/atom-wrap-in-tag] ALT+SHIFT+W-->
  <!-- <fieldset><fieldse<legend>t> Borda -->

  <!-- <font color="blue" size="3"><b> -->
	<div th:if="${not #lists.isEmpty(errorList)}">
		<div th:each="error : ${errorList}">
			<span style="color:red;" th:text="${error}">
			</span>
		</div>
	</div>

<fieldset id="ubs"><legend>Localizar UBS</legend>
  
  <p>Cidade: <input type="text" name="city"  size="20" maxlength="50" placeholder="Digite a cidade" value=""></p>
  <p>Latitude: <input type="text" name="latitude" size="20" maxlength="50" placeholder="Digite a Latitude" value=""></p>
  <p>Lontitude: <input type="text" name="longitude" id="cLongitude" size="20" maxlength="50" placeholder="Digite a Longitude" value=""></p>
  <input type="submit"  value="Pesquisar">

<div th:if="${not #lists.isEmpty(records)}">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Nome estab</th>
        <th scope="col">Endere√ßo</th>
        <th scope="col">Bairro</th>
        <th scope="col">Telefone</th>
      </tr>
    </thead>
    <tbody>
		<tr th:each="ubs : ${records}">
			<td th:text="${ubs.nomEstab}">Estabelecimento</td>
			<td th:text="${ubs.dscEndereco}">Endereco</td>
			<td th:text="${ubs.dscBairro}">Bairro</td>
			<td th:text="${ubs.dscTelefone}">Telefone</td>
		</tr>
    </tbody>
  </table>

</p>
<span th:text="${count} + ' registro' + ${count > 1 ? 's' : ''}"></span>
</div>
</form>
  </body>
</html>
