<html><head><style>
@import url(https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic);
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  -webkit-font-smoothing: antialiased;
  -moz-font-smoothing: antialiased;
  -o-font-smoothing: antialiased;
  font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
}

body {
  font-family: "Roboto", Helvetica, Arial, sans-serif;
  font-weight: 100;
  font-size: 12px;
  line-height: 30px;
  color: #777;
  background: #4CAF50;
}

.container {
  max-width: 400px;
  width: 100%;
  margin: 0 auto;
  position: relative;
}

#contact input[type="text"],
#contact textarea,
#contact button[type="submit"] {
  font: 400 12px/16px "Roboto", Helvetica, Arial, sans-serif;
}

#contact {
  background: #F9F9F9;
  padding: 25px;
  margin: 150px 0;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}

#contact h3 {
  display: block;
  font-size: 30px;
  font-weight: 300;
  margin-bottom: 10px;
}

#contact h4 {
  margin: 5px 0 15px;
  display: block;
  font-size: 13px;
  font-weight: 400;
}

fieldset {
  border: medium none !important;
  margin: 0 0 10px;
  min-width: 100%;
  padding: 0;
  width: 100%;
}

#contact input[type="text"],
#contact textarea {
  width: 100%;
  border: 1px solid #ccc;
  background: #FFF;
  margin: 0 0 5px;
  padding: 10px;
}

#contact input[type="text"]:hover,
#contact textarea:hover {
  -webkit-transition: border-color 0.3s ease-in-out;
  -moz-transition: border-color 0.3s ease-in-out;
  transition: border-color 0.3s ease-in-out;
  border: 1px solid #aaa;
}

#contact textarea {
  height: 100px;
  max-width: 100%;
  resize: none;
}

#contact button[type="submit"] {
  cursor: pointer;
  width: 100%;
  border: none;
  background: #4CAF50;
  color: #FFF;
  margin: 0 0 5px;
  padding: 10px;
  font-size: 15px;
}

#contact button[type="submit"]:hover {
  background: #43A047;
  -webkit-transition: background 0.3s ease-in-out;
  -moz-transition: background 0.3s ease-in-out;
  transition: background-color 0.3s ease-in-out;
}

#contact button[type="submit"]:active {
  box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
}

.copyright {
  text-align: center;
}

#contact input:focus,
#contact textarea:focus {
  outline: 0;
  border: 1px solid #aaa;
}

::-webkit-input-placeholder {
  color: #888;
}

:-moz-placeholder {
  color: #888;
}

::-moz-placeholder {
  color: #888;
}

:-ms-input-placeholder {
  color: #888;
}

</style>


</head><body><div class="container">  
  <form id="contact" action="/localizar" method="POST">
  	<div th:if="${not #lists.isEmpty(errorList)}">
		<div th:each="error : ${errorList}">
			<span style="color:red;" th:text="${error}">
			</span>
		</div>
	</div>
    <h3>Busca de UBS</h3>
    <h4>Digite a cidade</h4>
    <fieldset>
      <input placeholder="Cidade" type="text" tabindex="1" required="" autofocus="" name="city">
    </fieldset>
    <fieldset>
      <input placeholder="Latitude" type="text" tabindex="2" name="latitude">
    </fieldset>
    <fieldset>
      <input placeholder="Longitude" type="text" tabindex="3" name="longitude">
    </fieldset>
    <fieldset>
      <button name="submit" type="submit">Pesquisar</button>
    </fieldset>
  </form>
</div>

<table style="align: center; text-color: #000;" th:if="${not #lists.isEmpty(records)}">
    <thead>
      <tr>
        <th scope="col">Nome estab</th>
        <th scope="col">Endere√ßo</th>
        <th scope="col">Bairro</th>
        <th scope="col">Telefone</th>
      </tr>
    </thead>
	
    <tbody >
		<tr th:each="ubs : ${records}">
			<td th:text="${ubs.nomEstab}">Estabelecimento</td>
			<td th:text="${ubs.dscEndereco}">Endereco</td>
			<td th:text="${ubs.dscBairro}">Bairro</td>
			<td th:text="${ubs.dscTelefone}">Telefone</td>
		</tr>
    </tbody>
  </table>


</body></html>
